name: dbt
on:
  workflow_call:
    inputs:
      warehouse:
        required: false
        type: string
        default: DBT_CLOUD
      environment:
        required: true
        type: string
      command:
          required: true
          type: string
      python_version:
          required: false
          type: string
          default: "3.10"

env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: ${{ vars.ACCOUNT }}
  ROLE: ${{ vars.ROLE }}
  USER: ${{ vars.USER }}
  PASSWORD: ${{ secrets.PASSWORD }}
  REGION: ${{ vars.REGION }}
  DATABASE: ${{ vars.DATABASE }}
  WAREHOUSE: ${{ inputs.warehouse || vars.WAREHOUSE }}
  SCHEMA: ${{ vars.SCHEMA }}
  TARGET: ${{ vars.TARGET }}

jobs:
  dbt:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}
          cache: "pip"
      - name: install dependencies
        run: |
          pip install -r requirements.txt
          dbt deps
      - name: Set warehouse from input.warehouse if workflow_dispatch
        if:  github.event_name == 'workflow_dispatch'
        run: |
          echo "WAREHOUSE=${{ inputs.warehouse }}" >> "$GITHUB_ENV"
      - name: Run DBT Jobs
        run: |
          ${{ inputs.command }}
      - name: Store logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dbt-logs
          path: |
            logs
            target
