name: dbt
on:
  workflow_call:
    inputs:
      warehouse:
        required: false
        type: string
        default: DBT_CLOUD
      environment:
        required: true
        type: string
      command:
          required: true
          type: string
      python_version:
          required: false
          type: string
          default: "3.10"

env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

jobs:
  dbt:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_DIR: ./
      ACCOUNT: "${{ vars.ACCOUNT }}"
      ROLE: "${{ vars.ROLE }}"
      USER: "${{ vars.USER }}"
      PASSWORD: "${{ secrets.PASSWORD }}"
      REGION: "${{ vars.REGION }}"
      DATABASE: "${{ vars.DATABASE }}"
      WAREHOUSE: ${{ inputs.warehouse }}
      SCHEMA: "${{ vars.SCHEMA }}"
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - name: install dependencies
        run: |
          pip install -r requirements.txt
          dbt deps
      - name: Run DBT Jobs
        run: |
          dbt ${{ inputs.command }}
      - name: Store logs
        uses: actions/upload-artifact@v3
        with:
          name: dbt-logs
          path: |
            logs
            target